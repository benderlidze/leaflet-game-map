<canvas id="myCanvas" width="1000" height="1000" />
<script>

    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    ctx.strokeStyle = 'red';
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.moveTo(306, 306);




    ctx.lineTo(306, 306)
    ctx.lineTo(315, 306)
    ctx.lineTo(315, 315)
    ctx.lineTo(306, 315)
    ctx.lineTo(306, 306)
    ctx.lineTo(315, 306)
    ctx.lineTo(324, 306)
    ctx.lineTo(324, 315)
    ctx.lineTo(315, 315)
    ctx.lineTo(315, 306)

    ctx.closePath();
    ctx.stroke();
    ctx.fillStyle = 'yellow';
    ctx.fill();
</script>
