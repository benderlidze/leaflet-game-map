<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Leaflet-MiniMap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.css' rel='stylesheet' />

    <div id='map'></div>

    <script>
        var mapboxTiles = L.tileLayer('https://d3cs93jz3t97cc.cloudfront.net/tiles/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        var mapboxTiles2 = L.tileLayer('https://d3cs93jz3t97cc.cloudfront.net/tiles/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        var bigMap = mapboxTiles;

        var map = L.map('map', {
            maxZoom: 8,
            minZoom: 3,
            zoomControl: false,
            noWrap: true,
            edgeBufferTiles: 20,
        })
            .addLayer(bigMap)
            .setView([0, 0], 2);



        var miniMap = new L.Control.MiniMap(mapboxTiles2, { noWrap: true, width:300, }).addTo(map);
    </script>
</body>

</html>
